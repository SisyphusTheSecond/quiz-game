<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Quiz App</h1>
    </header>

    <main class="main">
        <div class="start-button">
            <button class="btn-start btn btn-warning btn-lg text-white">Start Quiz</button>
        </div>

        <div class="quiz-box card">
            <header class="card-header">
                <span>Quiz App</span>
                <div class="time">
                    <div class="time-text">Remaining Time</div>
                    <div class="second">10</div>
                </div>
                <div class="time-line"></div>
            </header>

            <section class="card-body">
                <div class="question-text"></div>
                <div class="option-list"></div>
            </section>

            <footer class="card-footer">
                <div class="badge bg-secondary"></div>
                <button class="btn btn-primary next">Next question</button>
            </footer>
        </div>

        <div class="score-box card">
            <i class="fa-solid fa-flag-checkered icon"></i>
            <span class="score-text"></span>
            <div class="buttons">
                <div class="btn btn-lg btn-primary replay-btn">Replay</div>
                <div class="btn btn-lg btn-primary quit-btn">Quit</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Yacine Allal / Oussama Safar Zitoun
        </p>
        <a href="https://github.com/SisyphusTheSecond" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/question.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
